<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unity</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="main">
            <div class="game-card">
                <img src="img/logo.svg" alt="logo">
                <p>A Video Gaming Platform UI Kit</p>
                <div class="game-cards">
                    <div class="game-card1">
                        <div class="image">
                            <img src="img/cod.jpg" alt="cod">
                        </div>
                        <div class="about">
                            <h4>Call of Duty</h4>
                            <p class="catg">Shooter</p>
                        </div>
                    </div>
                    <div class="game-card1">
                        <div class="image">
                            <img src="img/wf.jpg" alt="wf">
                        </div>
                        <div class="about">
                            <h4>Warface</h4>
                            <p class="catg">Action</p>
                        </div>
                    </div>
                    <div class="game-card1">
                        <div class="image">
                            <img src="img/lol.jpg" alt="lol">
                        </div>
                        <div class="about">
                            <h4>League of Legends</h4>
                            <p class="catg">Online Game</p>
                    </div>
                </div>
                <div class="footer">
                    <p><i class="fa-regular fa-square-plus"></i> Discover more</p>
                </div>
            </div>
            <div class="login-card">
                <div class="login-card-header">
                    <h1>Sign In</h1>
                    <p>Sign in to your account to continue</p>
                </div>
                <div class="login-card-body">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="input-group">
                        <button>Sign In</button>
                    </div>
                    <div class="input-group">
                        <p>Don't have an account? <a href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
