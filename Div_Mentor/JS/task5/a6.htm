<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

    <style>
        input {
            width: 100px;

        }
        button {
            width: 100px;
            height: 30px;
            font-size: 20px;
        }

            font-size: 20px;
        }
        
    </style>
    <body>
        <input type="text" id="inp">
        <button onclick="ok()">OK</button>
        <span></span>



        <script>
            const inp = document.getElementById('inp')
            const span = document.querySelector('span')
            function ok () {
                let kod = ''
                let a = inp.value.toLowerCase()
                let b = ''
                for (let i = a.length-1; i >= 0; i--) {
                    b += a[i]
                }
                if (a == b) {
                    span.innerHTML = 'Polindromdur'
                } else {
                    span.innerHTML = 'Polindrom deyil'
                }
                

            }

        </script>
    </body>
