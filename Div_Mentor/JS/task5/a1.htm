<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <style>
        button {
            width: 100px;
            height: 30px;
            font-size: 20px;
        }
        span {
            font-size: 20px;
        }
        
    </style>
    <body>
        <button onclick="ok()">OK</button>
        <span id="ans"></span>



        <script>
            const ans = document.getElementById('ans');
            function ok() {
                let kod = "2"
                for (let i = 4; i <=14; i= i+2) {
                    kod += `,${i}`
                }
                ans.innerHTML = kod
            }


        </script>
    </body>
</html>
