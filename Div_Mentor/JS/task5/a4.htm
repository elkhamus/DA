<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <style>
        input {
            width: 100px;
            height: 30px;
            font-size: 20px;
        }
        button {
            width: 100px;
            height: 30px;
            font-size: 20px;
        }
        span {
            font-size: 20px;
        }
        
    </style>
    <body>
            <input type="text" id="inp">
            <button onclick="ok()">OK</button>
            <span id="ans"></span>



        <script>
            const inp = document.getElementById('inp')
            const ans = document.getElementById('ans')
            function ok() {
                let say = 0

                for (let i = 0; i < inp.value.length; i++) {
                    if (inp.value[i] == 'a') {
                        say++
                    }
                }

                ans.innerHTML = "'a' Herf sayi: " + say
            }


        </script>
    </body>
</html>
