<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="p-4">
        <input placeholder="name" id="name" type="text">
        <input placeholder="age" id="age" type="number">
        <select name="" id="select">
            <option value="men">men</option>
            <option value="female">female</option>
        </select>
        <button onclick="add()">add</button>
        <div id="content" class=" d-flex gap-5 justify-content-center flex-wrap py-5"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const data = [
            {
                id: 1,
                name: 'Leyla',
                age: 24,
                sex: 'female'
            },
            {
                id: 2,
                name: 'Efsane',
                age: 20,
                sex: 'female'
            },
            {
                id: 3,
                name: 'Ziya',
                age: 21,
                sex: 'male'
            },
            {
                id: 4,
                name: 'Sahin',
                age: 24,
                sex: 'male'
            },
            {
                id: 5,
                name: 'Guldeste',
                age: 22,
                sex: 'female'
            },
        ]

        const content = document.getElementById('content')
        const name = document.getElementById('name')
        const age = document.getElementById('age')
        const select = document.getElementById('select')

        function printt() {
            content.innerHTML = ''
            for (let i = 0; i < data.length; i++) {
                content.innerHTML += `<div class="card" style="width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">${data[i].name}</h5>
                                            <h6 class="card-subtitle mb-2 text-body-secondary">${data[i].age}</h6>
                                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                            <a href="#" class="card-link">sex: ${data[i].sex}</a>
                                            <a href="#" class="card-link">yas: ${data[i].age}</a>
                                        </div>
                                            <button>sil</button>
                                        </div>`
            }
        }
        printt()

        let numId = 5

        function add() {
            const nameVal = name.value
            const ageVal = age.value
            const sexVal = select.value

            data.push({
                id: numId + 1,
                name: nameVal,
                age: +ageVal,
                sex: sexVal
            })
            console.log(data);
            printt()
        }
    </script>
</body>

</html>
