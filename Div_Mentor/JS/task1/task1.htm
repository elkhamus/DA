<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task 1</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            button {
                width: 100px;
                height: 50px;
                font-size: 20px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button onclick="random()">Random</button>



        <script>
            function random() {
                let r = Math.floor(Math.random() * 256);
                let g = Math.floor(Math.random() * 256);
                let b = Math.floor(Math.random() * 256);
                document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                
            }

        </script>
    </body>
</html>
