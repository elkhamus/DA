<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="screen">
    <div class="container">
      <div class="left-container">
        <div class="logo-title">
          <img src="img/logo.svg" alt="logo" />
          <p class="text">A Video Gaming Platform UI Kit</p>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-left">
              <img src="img/cod.jpg" alt="cod" />
            </div>
            <div class="card-right">
              <h4>Call of duty</h4>
              <p>Shooter</p>
              <p class="viewer">
                <i class="fa-solid fa-circle"></i> 2.8k viewers
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-left">
              <img src="img/wf.jpg" alt="wf" />
            </div>
            <div class="card-right">
              <h4>WarFace</h4>
              <p>Action</p>
              <p class="viewer">
                <i class="fa-solid fa-circle"></i> 2.8k viewers
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-left">
              <img src="img/lol.jpg" alt="lol" />
            </div>
            <div class="card-right">
              <h4>Leagaue of Legends</h4>
              <p>Online games</p>
              <p class="viewer">
                <i class="fa-solid fa-circle"></i> 2.8k viewers
              </p>
            </div>
          </div>
          <div class="discover">
            <i class="fa-regular fa-square-plus"></i>
            Discover more
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="login-container">
          <h1>Sign in</h1>
          <div class="newUser">
            New user? <a href="#">Create an account</a>
          </div>
          <div class="inpDiv">
            <label for="">Username or email</label>
            <input type="text" />
          </div>
          <div class="passDiv">
            <label for="">Password</label>
            <input type="password" />
          </div>
          <div class="continue">
            <button>Continue</button>
          </div>
          <div class="or">Or continue with</div>
          <div class="google">
            <button>Google</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
