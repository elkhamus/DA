<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body>
        <header class="bg-light">
            <ul class="nav container">
                <li class="nav-item">
                  <a class="nav-link active" onclick="showPage('home')" aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="showPage('about')" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="showPage('contact')" href="#contact">Contact</a>
                </li>
            </ul>
        </header>
        <main>
            <div id="content" class="container"></div>
        </main>
        <footer class="bg-dark py-3 text-white text-center">
            Copyright &copy; 2024
        </footer>

        <script>
            const content = document.getElementById('content')
            const ajax = new XMLHttpRequest()

            showPage(location.hash.slice(1) || 'home' )

            function showPage(page) {
                ajax.open('GET', `data/${page}.htm`)
                ajax.send()
                ajax.onload = function() {
                    if (ajax.status !== 200) showPage('error')
                    else content.innerHTML = ajax.responseText
                }
            }
        </script>
    </body>
</html>
