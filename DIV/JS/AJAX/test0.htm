<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            img { 
                width: 300px; 
                height: 300px; 
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <img src="" alt="" />
        <button onclick="change(1)">1</button>
        <button onclick="change(2)">2</button>
        <button onclick="change(3)">3</button>

        <script>
            const img = document.querySelector('img')

            function change(n) {
                img.setAttribute('src', `../img/${n}.jpg`)
            }
        </script>
    </body>
</html>
