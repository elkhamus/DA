<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
#slider { width: 80vw;  height: 80vh; margin: 10vh auto; box-shadow:0 0 10px #333; display: flex; align-items: center; justify-content: space-between; 
} 
        </style>
    </head>
    <body>
        <div id="slider">
            <button id="prev" onclick="prev()"><</button>
            <button id="next" onclick="next()">></button>

        </div>
        


        <script>
            const slider = document.getElementById('slider');
            let x = 1;
            slider.style.background = `url('img/${x}.jpg') center/cover`;
            
            function next(){
                if(x < 9 ) x++
                else x = 1;
                slider.style.background = `url('img/${x}.jpg') center/cover`;
              }

            function prev(){
                if(x > 1 ) x--
                else x = 8;
                slider.style.background = `url('img/${x}.jpg') center/cover`;
              }

        </script>
    </body>
</html>
