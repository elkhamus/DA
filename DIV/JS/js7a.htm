<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <style>
        table {
            border-collapse: collapse;
            border : 5px solid black;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-weight: bold;
        }
        .color {
            background-color: black
        }
    </style>
    <body>
        <table>

        </table>



        <script>
           const table = document.querySelector('table');
           let kod = ''
           let x = 1
           for (let i = 0; i <= 8; i++) {
               kod += '<tr>'
               for (let j = 0; j <= 8; j++) {
                    let color = j == 0 || i == 0 ? '' : (i + j) % 2 ? 'color' : ''
                    let cell = j == 0 ? i : 
                                i == 0 ? j : ''
                    kod += `<td class="${color}">${cell}</td>`
               }
               
               kod += '</tr>'
           }
           table.innerHTML = kod
        </script>
    </body>
</html>
