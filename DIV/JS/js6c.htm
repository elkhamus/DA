<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div id="vur"></div>






        <script>
            const vur = document.getElementById('vur')
            let kod = ''
            for (let i = 1; i <=10;i++){
                kod += `<p>${i} x 2 = ${2 * i}</p>`
            }
            vur.innerHTML = kod
        </script>
    </body>
</html>
