<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>


        </style>
    </head>
    <body>
        <p><input type="text" id="name" placeholder="ad"></p>
        <p><input type="number" id="age" placeholder="yas"></p>
        <p>
            <input type="radio" name="sex" id="m">Kisi
            <input type="radio" name="sex" id="f">Qadin
        </p>
        <p><button onclick="ok()">OK</button></p>
        <h1 id="msg"></h1>


        <script>
            const name = document.getElementById('name');
            const age = document.getElementById('age');
            const m = document.getElementById('m');
            const f = document.getElementById('f');
            const msg = document.getElementById('msg');

            function ok() {
                if (age.value >= 25 && m.checked) {
                    msg.innerHTML = `Salam ${name.value} Bey!`;
                }
                else if (f.checked) {
                    msg.innerHTML = `Salam ${name.value} Xanim!`;
                }
                else {
                    msg.innerHTML = `Salam ${name.value}!`;
                }
            }


        </script>
    </body>
</html>
