<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

    <body>
        <select id="il"></select>        




        <script>
            const il = document.getElementById('il')
            let kod = ''

                kod += `<option>${i}</option>`
            }
            il.innerHTML = kod



        </script>
