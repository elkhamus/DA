<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            input {width: 30px;
            text-align: left;}

        </style>
    </head>
    <body>
        <input type="number" id="a">/
        <input type="number" id="b">
        <button>=</button>
        <span id="ntc"></span>





        <script>
            let a = document.getElementById('a')
            let b = document.getElementById('b')
            let ntc = document.getElementById('ntc')
            let btn = document.querySelector('button')
            btn.onclick = function() {
                let ntc1 = (a.value/b.value).toFixed(0);
                let ntc2 = (a.value%b.value);
                ntc.innerHTML = ntc1 + ',qaliq ' + ntc2;


            }

        </script>
    </body>
</html>
